<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uTask 2.0</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Ubuntu -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <!-- Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="./assents/Logo Definitivo.png" class="logo" alt="logo"></a>
                <div class="titulo">
                    <h1>uTask <i>2.0<i></h1>
                    <hr id=linha-titulo/>
                </div>
                <a class="button-config" onClick='abrirModal()'><i class="fas fa-cog"></i></a>
            </nav>
        </div>
    </header>

    <!-- Body -->
    <section class="corpo">

        <!-- Caixa de Pesquisa -->
        <div class="caixa-pesquisa">
            <input id="input" type="text" placeholder="Adicionar Tarefa...">
            <button class="button-plus" onClick='add()'><i class="fas fa-plus-square"></i></button>
        </div>

        <!-- Box Cards -->
        <div class="cards">

            <!-- Card ToDo -->
            <div class="card">
                <h2>To do</h2>
                <hr class="hr1"/>
                <div id="linhas-todo" class="linhas"> 
                </div>
            </div>

            <!-- Card Doing -->
            <div class="card">
                <h2>Doing</h2>
                <hr class="hr1"/>
                <div id="linhas-doing" class="linhas">
                </div> 
            </div>

            <!-- Card Done -->
            <div class="card">
                <h2>Done</h2>
                <hr class="hr1"/>
                <div id="linhas-done" class="linhas">
            </div>

        </div>
    </section>

    <!-- Modal -->
    <section id='modal' onClick='fecharModal()'>
        <div id='content'>
            <h1>Configuração</h1>
            <hr/>
            <div class="alinhamento">
                <p>Dark Mode </p>
                <div class="toggle">
                    <input id="darkMode" type="checkbox" name="#darkMode">
                    <label for="darkMode">Toggle</label>
                </div>
            </div>
            
            <p>Plano de Fundo</p>
            <input id="imgInput" type="text" placeholder="https://" class="input-imagem">
            
            <div class="alinhamento">
                <button id="button-limpar" onclick="clearImg()">Limpar</button>
                <button id="button-aplicar" onclick="addImg()">Aplicar</button>
            </div>
            
        </div>
    </section>


    <!-- JavaScript -->
    <script src="script/modal.js"></script>
    <script src="script/itens.js"></script>
    <script src="script/darkmode.js"></script>
    <script src="script/wallpaper.js"></script>
</body>
</html>
